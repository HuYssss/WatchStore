<!DOCTYPE html>
<html>
<head>
    <title>Tool Generate JSON Collection Medicine</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .centered-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .form-container {
            width: 50%;
        }
    </style>
</head>
<body class="p-4">
    <h1 class="text-center">Tool Generate JSON Collection Product</h1>
    <div class="container text-center">
        <div class="row">
            <div class="col-lg-6">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" id="productName" placeholder="productName">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="img" placeholder="Image Link">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="price" placeholder="Price">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="size" placeholder="Size">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="color" placeholder="Color">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="brand" placeholder="Brand">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="origin" placeholder="Origin">
                    </div>
                    <button type="button" onclick="inRaConsole()" class="btn btn-primary">Generate code JSON</button>
                </form>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-lg-6">
                <textarea id="output" class="form-control" rows="10" cols="50"></textarea>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
         function inRaConsole() {
            var productName = document.getElementById('productName').value;
            var img = document.getElementById('img').value;
            var price = document.getElementById('price').value;
            var size = document.getElementById('size').value;
            var color = document.getElementById('color').value;
            var brand = document.getElementById('brand').value;
            var origin = document.getElementById('origin').value;

            var outputText = 
                    '"productName": "' + productName + '",\n' +
                    '"img": "' + img + '",\n' +
                    '"price": ' + price + ',\n' +
                    '"size": "' + size + '",\n' +
                    '"color": "' + color + '",\n' +
                    '"brand": "' + brand + '",\n' +
                    '"origin": "' + origin + '",\n' +
                    '"category": null,\n' +
                    '"state": "saling"\n';

            document.getElementById('output').value = outputText;
        }
    </script>
</body>
</html>
